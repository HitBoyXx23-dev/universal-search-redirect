<!DOCTYPE html>
<html>
<head>
  <title>Create Hidden Redirect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h1>Create Fake Link</h1>

  <label>Fake Path</label>
  <input id="fakePath" placeholder="disney">

  <label>Base URL</label>
  <input id="baseUrl" placeholder="https://www.youtube.com/results?search_query=">

  <label>Search Query</label>
  <input id="search" placeholder="anime">

  <button id="make">Generate Link</button>

  <p>Fake Link:</p>
  <a id="link"></a>
</div>

<script src="script.js"></script>
</body>
</html>
